server:
  port: 8080
  servlet:
    context-path: /api

spring:
  datasource:
    url: jdbc:postgresql://localhost:5432/test
    username: test
    password: test
    driver-class-name: org.postgresql.Driver
  application:
    name: "AutoHub User Service"
  jpa:
    database-platform: org.hibernate.dialect.PostgreSQLDialect
    hibernate:
      ddl-auto: validate  # Let Flyway handle schema creation, Hibernate will validate
    properties:
      hibernate:
        default_schema: autohub
  flyway:
    enabled: true
    schemas: autohub
    clean-disabled: false  # Allows cleaning the database before migrations
    locations: classpath:db/migration
  sql:
    init:
      mode: never

application:
  jwt:
    secret-key: test-secret-key-for-junit-testing-only
    token-validity-in-seconds: 86400

logging:
  level:
    org.hibernate.SQL: DEBUG
    org.hibernate.type.descriptor.sql.BasicBinder: TRACE
    org.testcontainers: INFO
    org.flywaydb: DEBUG
